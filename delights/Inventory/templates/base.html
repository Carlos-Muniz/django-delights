{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://www.codecademy.com/favicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'Inventory/style.css' %}"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %}Django Delights{% endblock %}</title>
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header-first-row">
          <img
            src="{% static 'Inventory/django-delights.png' %}"
            alt="Django Delights Logo"
            width="80px"
          />
          <h1 class="title">Django Delights</h1>
        </div>
        <nav class="navbar">
          <a class="nav-item" href="{% url 'home' %}">Home</a>
          <a class="nav-item" href="{% url 'Ingredients' %}">Ingredients</a>
          <a class="nav-item" href="{% url 'MenuItems' %}">Menu</a>
          <a class="nav-item" href="{% url 'RecipeRequirements' %}">Recipes</a>
          <a class="nav-item" href="{% url 'Purchases' %}">Purchases</a>
          <a class="nav-item" href="{% url 'Finances' %}">Finances</a>

        </nav>
      </header>
      <main>{% block content %}{% endblock %}</main>
    </div>
  </body>
</html>
